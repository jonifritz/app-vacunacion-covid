<form nz-form [formGroup]='createForm' nzLayout="vertical">
    <nz-form-item>
        <nz-form-label>
            Nombre de la Vacuna
        </nz-form-label>
        <nz-select name="Nombre de la vacuna" formControlName='vaccine_id'>
            <nz-option *ngFor="let vaccine of typeVaccine" [nzValue]="vaccine.id" [nzLabel]="vaccine.name"></nz-option>
        </nz-select>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label>
            Descripción
        </nz-form-label>
        <nz-form-control>
            <input nz-input placeholder="Descripción" formControlName='description'>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nzRequired>Fecha de admisión
        </nz-form-label>
        <nz-form-control>
            <nz-date-picker formControlName="admission_date" [nzFormat]='dateFormat'
                nzPlaceHolder="Seleccione fecha y hora"></nz-date-picker>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label>
            Cantidad
        </nz-form-label>
        <nz-form-control>
            <input nz-input placeholder="Cantidad" formControlName='quantity'>
        </nz-form-control>
    </nz-form-item>

</form>

<button nz-button nzType="primary" (click)='onSubmit()'>Agregar</button>
