<form nz-form [formGroup]='createForm' nzLayout="vertical">
    <nz-form-item>
        <nz-form-label>
            Municipio
        </nz-form-label>
        <nz-select name="Municipio" formControlName='id'>
            <nz-option *ngFor="let municipality of municipalityVaccine" [nzValue]="municipality.id" [nzLabel]="municipality.nombre"></nz-option>
        </nz-select>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label>
            Tipo de Vacuna
        </nz-form-label>
        <nz-select name="Tipo de Vacuna" formControlName='vaccine_id'>
            <nz-option *ngFor="let vacuna of typeVaccine" [nzValue]="vacuna.id" [nzLabel]="vacuna.name"></nz-option>
        </nz-select>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label>
            Vacunas a asignar
        </nz-form-label>
        <nz-form-control>
            <input nz-input placeholder="Cantidad" formControlName='received_lots'>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
    </nz-form-item>
</form>

<button nz-button nzType="primary" [nzLoading]="isLoading" (click)='onSubmit()'>Agregar</button>
