<form nz-form [formGroup]='createForm' nzLayout="vertical">
    <nz-form-item>
        <nz-form-label>
            Centro de Vacunaci√≥n
        </nz-form-label>
        <nz-select name="Centro Vacunatorio" formControlName='vacunatory_center_id'>
            <nz-option *ngFor="let vacunatory of vacunatories" [nzValue]="vacunatory.id"
                [nzLabel]="vacunatory.name"></nz-option>
        </nz-select>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label>
            Tipo de Vacuna
        </nz-form-label>
        <nz-select name="Tipo de Vacuna" formControlName='vaccine_id'>
            <nz-option *ngFor="let vacuna of typeVaccine" [nzValue]="vacuna.id" [nzLabel]="vacuna.name"></nz-option>
        </nz-select>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label>
            Vacunas a asignar
        </nz-form-label>
        <nz-form-control>
            <input nz-input placeholder="Cantidad" formControlName='received_lots'>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
    </nz-form-item>
</form>

<button nz-button nzType="primary" [nzLoading]="isLoading" (click)='onSubmit()'>Agregar</button>
