<nz-page-header>
  <nz-page-header-title>Información Gráfica</nz-page-header-title>
</nz-page-header>

<nz-form-item>
  <nz-form-label>
    Seleccione la información que desea visualizar:
  </nz-form-label>
  <nz-select name="Nombre de la vacuna" [(ngModel)]="selected_chart_info">
    <nz-option *ngFor="let chart of lista" [nzValue]="chart" [nzLabel]="chart"></nz-option>
  </nz-select>
</nz-form-item>

<div *ngIf="selected_chart_info=='Vacunas según tipo, recibidas a nivel nacional'; then chart_1"> </div>
<ng-template #chart_1 nzLayout="vertical">

  <nz-form-item>
    <button nz-button nzType="primary" (click)="totalVaccinesperCountry()">Ver</button>
  </nz-form-item>
</ng-template>

<div *ngIf="selected_chart_info=='Vacunas asignadas a provincias'; then chart_2"> </div>
<ng-template #chart_2 nzLayout="vertical">

  <nz-form-item>
    <button nz-button nzType="primary" (click)="totalVaccinesperProvince()">Ver</button>
  </nz-form-item>
</ng-template>

<div *ngIf="selected_chart_info=='Vacunas asignadas a municipios'; then chart_3"> </div>
<ng-template #chart_3 nzLayout="vertical">

  <nz-form-item>
    <button nz-button nzType="primary" (click)="totalVaccinesperMunicipality()">Ver</button>
  </nz-form-item>
</ng-template>

<div style="display: block;">
  <canvas baseChart width="200" height="200"
    [data]="pieChartData"
    [labels]="pieChartLabels"
    [options]="pieChartOptions"
    [legend]="pieChartLegend"
    [chartType]="pieChartType"
    [colors]="pieChartColors"
    [plugins]="pieChartPlugins">
  </canvas>
</div>
