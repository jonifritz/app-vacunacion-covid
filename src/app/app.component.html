<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            [nzTheme]="'light'"
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Gestión de Vacunas</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter><a routerLink="/type-vaccine"><i nz-icon><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="syringe" class="svg-inline--fa fa-syringe fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M201.5 174.8l55.7 55.8c3.1 3.1 3.1 8.2 0 11.3l-11.3 11.3c-3.1 3.1-8.2 3.1-11.3 0l-55.7-55.8-45.3 45.3 55.8 55.8c3.1 3.1 3.1 8.2 0 11.3l-11.3 11.3c-3.1 3.1-8.2 3.1-11.3 0L111 265.2l-26.4 26.4c-17.3 17.3-25.6 41.1-23 65.4l7.1 63.6L2.3 487c-3.1 3.1-3.1 8.2 0 11.3l11.3 11.3c3.1 3.1 8.2 3.1 11.3 0l66.3-66.3 63.6 7.1c23.9 2.6 47.9-5.4 65.4-23l181.9-181.9-135.7-135.7-64.9 65zm308.2-93.3L430.5 2.3c-3.1-3.1-8.2-3.1-11.3 0l-11.3 11.3c-3.1 3.1-3.1 8.2 0 11.3l28.3 28.3-45.3 45.3-56.6-56.6-17-17c-3.1-3.1-8.2-3.1-11.3 0l-33.9 33.9c-3.1 3.1-3.1 8.2 0 11.3l17 17L424.8 223l17 17c3.1 3.1 8.2 3.1 11.3 0l33.9-34c3.1-3.1 3.1-8.2 0-11.3l-73.5-73.5 45.3-45.3 28.3 28.3c3.1 3.1 8.2 3.1 11.3 0l11.3-11.3c3.1-3.2 3.1-8.2 0-11.4z"></path></svg></i>Tipos de Vacunas</a></li>
      <li nz-menu-item nzMatchRouter><a routerLink="/vaccine-stock"><i nz-icon><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="boxes" class="svg-inline--fa fa-boxes fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M560 288h-80v96l-32-21.3-32 21.3v-96h-80c-8.8 0-16 7.2-16 16v192c0 8.8 7.2 16 16 16h224c8.8 0 16-7.2 16-16V304c0-8.8-7.2-16-16-16zm-384-64h224c8.8 0 16-7.2 16-16V16c0-8.8-7.2-16-16-16h-80v96l-32-21.3L256 96V0h-80c-8.8 0-16 7.2-16 16v192c0 8.8 7.2 16 16 16zm64 64h-80v96l-32-21.3L96 384v-96H16c-8.8 0-16 7.2-16 16v192c0 8.8 7.2 16 16 16h224c8.8 0 16-7.2 16-16V304c0-8.8-7.2-16-16-16z"></path></svg></i>Stock de Vacunas</a></li>
      <li nz-menu-item nzMatchRouter><a routerLink="/stats"><i nz-icon nzType="area-chart" nzTheme="outline"></i>Estadisticas</a></li>
      <li nz-menu-item nzMatchRouter><a routerLink="/province-vaccination"><i nz-icon nzType="" nzTheme="outline"></i>Provincias</a></li>
      <li nz-menu-item nzMatchRouter><a routerLink="/municipality-vaccination"><i nz-icon nzType="" nzTheme="outline"></i>Municipios</a></li>
      <li nz-menu-item nzMatchRouter><a routerLink="/auth/register"><i nz-icon nzType="" nzTheme="outline"></i>Registrar nuevo usuario</a></li>
      <li nz-menu-item nzMatchRouter><a routerLink="/auth/login"><i nz-icon nzType="" nzTheme="outline"></i>Ingresar</a></li>
      <li nz-menu-item nzMatchRouter><a routerLink="/auth/logout"><i nz-icon nzType="" nzTheme="outline"></i>Cerrar sesión</a></li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
